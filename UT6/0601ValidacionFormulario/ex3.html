<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <style>
       
    </style>
</head>
<body>

    <h2>Ejercicio 3 - Formulario de inscripción</h2>
    
    <form >
        <label for="usuario">Nombre de usuario</label>
        <input type="text" id="usuario" name="usuario" required>

        <br><br>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <br><br>

        <label for="confirmar">Confirmar Contraseña</label>
        <input type="password" id="confirmar" name="confirmar" required>

        <br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="tu@email.es">

        <br><br>
        <input type="checkbox" id="confirmacion" name="confirmacion" required>
        <label for="confirmacion">Envíame un email de confirmación</label>

        <br><br>
        <input type="radio" id="suscribir_todo" name="suscripcion" value="todo" required>
        <label for="suscribir_todo">Suscribirme a la newsletter y a las promociones</label>

        <input type="radio" id="suscribir_newsletter" name="suscripcion" value="newsletter">
        <label for="suscribir_newsletter">Suscribirme sólo a la newsletter</label>

        <input type="radio" id="no_suscribir" name="suscripcion" value="no" checked>
        <label for="no_suscribir">No deseo suscribirme</label>

        <br><br>
        <label for="idioma">Idioma:</label>
        <select id="idioma" name="idioma" required>
            <option value="" disabled selected>--Selecciona un idioma--</option>
            <option value="es">Español</option>
            <option value="en">Inglés</option>
            <option value="fr">Francés</option>
        </select>

        <br><br>
        <button id="btn" type="button">Alta</button>

        <script src="ex3.js"></script>
    </form>

</body>
</html>
