<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>API REST jsonplaceholder</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
  </style>
  <script>
    function cargarUsuarios() {
      fetch("https://jsonplaceholder.typicode.com/users")
        .then(response => response.json())
        .then(data => {
          const tabla = document.getElementById("tablaUsuarios");
          // Limpiar tabla
          tabla.innerHTML = "";
          
          // Crear cabecera de la tabla
          const thead = document.createElement("thead");
          const headerRow = document.createElement("tr");
          ["ID", "Nombre", "Usuario", "Email", "TelÃ©fono", "Sitio Web"].forEach(texto => {
            const th = document.createElement("th");
            th.textContent = texto;
            headerRow.appendChild(th);
          });
          thead.appendChild(headerRow);
          tabla.appendChild(thead);

          // Crear cuerpo de la tabla
          const tbody = document.createElement("tbody");
          data.forEach(usuario => {
            const fila = document.createElement("tr");
            
            const celdaId = document.createElement("td");
            celdaId.textContent = usuario.id;
            fila.appendChild(celdaId);
            
            const celdaNombre = document.createElement("td");
            celdaNombre.textContent = usuario.name;
            fila.appendChild(celdaNombre);
            
            const celdaUsername = document.createElement("td");
            celdaUsername.textContent = usuario.username;
            fila.appendChild(celdaUsername);
            
            const celdaEmail = document.createElement("td");
            celdaEmail.textContent = usuario.email;
            fila.appendChild(celdaEmail);
            
            const celdaTelefono = document.createElement("td");
            celdaTelefono.textContent = usuario.phone;
            fila.appendChild(celdaTelefono);
            
            const celdaWeb = document.createElement("td");
            celdaWeb.textContent = usuario.website;
            fila.appendChild(celdaWeb);
            
            tbody.appendChild(fila);
          });
          tabla.appendChild(tbody);
        })
        .catch(error => console.error("Error al cargar los datos:", error));
    }
  </script>
</head>
<body>
  <h1>API REST jsonplaceholder</h1>
  <button onclick="cargarUsuarios()">Cargar Datos</button>
  <br><br>
  <table id="tablaUsuarios"></table>
</body>
</html>
