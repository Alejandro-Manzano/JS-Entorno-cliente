<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaci칩n de Formularios</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <form id="formulario">
        <label>Nombre: <input type="text" id="nombre"></label><br>
        <label>Edad: <input type="number" id="edad"></label><br>
        <label>Idioma:
            <select id="idioma">
                <option value="">Seleccione</option>
                <option value="espanol">Espa침ol</option>
                <option value="catalan">Catal치n</option>
                <option value="gallego">Gallego</option>
                <option value="euskera">Euskera</option>
            </select>
        </label><br>
        <label>Sexo:
            <input type="radio" name="sexo" value="M"> Masculino
            <input type="radio" name="sexo" value="F"> Femenino
        </label><br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        $(document).ready(function(){
            $("#formulario").submit(function(event){
                let nombre = $("#nombre").val();
                let edad = $("#edad").val();
                let idioma = $("#idioma").val();
                let sexo = $("input[name='sexo']:checked").val();

                if(!/^[a-zA-Z\s]{4,15}$/.test(nombre)){
                    alert("Nombre inv치lido (4-15 letras).");
                    event.preventDefault();
                }
                if(edad < 18 || edad > 100){
                    alert("Edad fuera del rango permitido (18-100).");
                    event.preventDefault();
                }
                if(idioma === ""){
                    alert("Seleccione un idioma.");
                    event.preventDefault();
                }
                if(!sexo){
                    alert("Seleccione un sexo.");
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
