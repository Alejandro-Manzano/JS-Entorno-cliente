<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX con jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="boton1">Cargar Datos</button>
    <button id="boton2">Enviar Datos</button>
    <button id="boton3">Actualizar Datos</button>
    <div id="resultado"></div>

    <script>
        $(document).ready(function(){
            $("#boton1").click(function(){
                $("#resultado").load("datos.txt");
            });

            $("#boton2").click(function(){
                $.post("procesar.php", {dato: "ejemplo"}, function(respuesta){
                    alert("Datos enviados: " + respuesta);
                });
            });

            $("#boton3").click(function(){
                $("#resultado").text("Datos actualizados.");
            });
        });
    </script>
</body>
</html>
