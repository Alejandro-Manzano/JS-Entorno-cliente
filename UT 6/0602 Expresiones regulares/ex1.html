<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Validación con CSS</title>
    <style>
        input:valid {
            background-color: lightgreen;
            border: 2px solid green;
        }
        input:invalid {
            background-color: lightcoral;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <h1>Ejercicio 1: Validación con Pseudoclases</h1>
    <form>
        <!-- Texto de 3 a 10 letras mayúsculas -->
        <label>Texto en mayúsculas de 3 a 10 letras:</label>
        <input type="text" pattern="[A-Z]{3,10}" required>
        <br><br>

        <!-- Sólo números enteros positivos -->
        <label>Sólo números enteros positivos:</label>
        <input type="number" min="1" step="1" required>
        <br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
