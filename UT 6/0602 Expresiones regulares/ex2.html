<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2 - Validación con Expresiones Regulares</title>
</head>
<body>
    <h1>Ejercicio 2: Validaciones con Expresiones Regulares</h1>
    <form>
        <!-- Teléfono -->
        <label>Teléfono (9 dígitos):</label>
        <input type="tel" pattern="\d{9}" required>
        <br><br>

        <!-- URL -->
        <label>URL (http:// o https://):</label>
        <input type="url" pattern="https?://.{5,}" required>
        <br><br>

        <!-- Modelo de coche -->
        <label>Modelo de coche (A1, A3, A4, A15):</label>
        <input type="text" pattern="A1|A3|A4|A15|a1|a3|a4|a15" required>
        <br><br>

        <!-- Matrícula -->
        <label>Matrícula (4 números - 3 letras mayúsculas):</label>
        <input type="text" pattern="\d{4}-[A-Z]{3}" required>
        <br><br>

        <!-- Matrícula sin vocales ni Ñ -->
        <label>Matrícula (sin vocales ni Ñ):</label>
        <input type="text" pattern="\d{4}-[BCDFGHJKLMNPQRSTVWXYZ]{3}" required>
        <br><br>

        <!-- Número real/entero -->
        <label>Número entero o real:</label>
        <input type="text" pattern="^-?\d+([,]\d+)?$" required>
        <br><br>

        <!-- Email -->
        <label>Email:</label>
        <input type="text" pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-.]+$" required>
        <br><br>

        <!-- Código postal -->
        <label>Código postal (España):</label>
        <input type="text" pattern="^(0[1-9]|[1-4][0-9]|5[0-2])\d{3}$" required>
        <br><br>

        <!-- Usuario -->
        <label>Usuario (5-12 caracteres, hasta 2 dígitos al final):</label>
        <input type="text" pattern="^[a-z]{3,10}[0-9]{0,2}$" required>
        <br><br>

        <!-- Contraseña -->
        <label>Contraseña (8+ caracteres, al menos una mayúscula, una minúscula y un número):</label>
        <input type="text" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" required>
        <br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
