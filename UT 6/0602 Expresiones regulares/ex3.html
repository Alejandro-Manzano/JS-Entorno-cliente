<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3 - Validación de Contraseñas</title>
    <script>
        function validarContraseña() {
            const contraseña = document.getElementById("password");
            const repetirContraseña = document.getElementById("confirmPassword");
            const mensaje = document.getElementById("mensaje");

            const patron = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;

            // Validación de la contraseña
            if (!patron.test(contraseña.value)) {
                alert("La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula y un número.");
                contraseña.value = "";
                repetirContraseña.value = "";
            } else if (contraseña.value !== repetirContraseña.value) {
                mensaje.innerText = "Las contraseñas deben ser iguales.";
            } else {
                mensaje.innerText = "";
            }
        }
    </script>
</head>
<body>
    <h1>Validación de Contraseñas</h1>
    <form>
        <label>Contraseña:</label>
        <input type="password" id="password" onblur="validarContraseña()" required>
        <br><br>

        <label>Repite la contraseña:</label>
        <input type="password" id="confirmPassword" onblur="validarContraseña()" required>
        <br><br>

        <span id="mensaje" style="color:red;"></span>
        <br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
