<body>
    <h1>Ejercicio 2. Controles de un Formulario. Validación HTML 5</h1>

    <form>

        <label>Nombre: </label><input id="nombre" placeholder="Nombre" minlength="3"><br><br>

        <label>Text: </label><textarea id="txt"></textarea><br><br>

        <label>Número decimal: </label><input type="text" pattern="^[0-9]*\.[0-9]+$" inputmode="decimal" placeholder="Número decimal">
        <br><br>

        <label>Fecha: </label><input type="date" placeholder=""><br><br>

        <label>Que frutas te gustan ?</label>
        Plátano <input type="radio" id="fruta" value="Plátano">
        Manzana <input type="radio" id="fruta" value="Manzana">
        Pera <input type="radio" id="fruta" value="Pera">
        Fresa <input type="radio" id="fruta" value="Fresa">

        <br><br>

        <label>Sexo: </label>
        Hombre <input type="radio" id="fruta" value="Hombre">
        Mujer <input type="radio" id="fruta" value="Mujer">

        <br><br>

        <button id="button1" type="submit">Enviar</button>

    </form>

    <div id="container"></div>
