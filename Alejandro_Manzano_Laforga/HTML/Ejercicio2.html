<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <h1>Ejercicio 2 : Comprar artículos</h1>

    <form>

        <label>Producto:</label>
        <select id="producto">
            <option>Bolígrafo</option>
            <option>Rotuladores</option>
            <option>Goma</option>
            <option>Calculadora</option>
        </select>

        <br><br>

        <label>Nº de unidades</label>
        <input id="unidades" type="number" min="1" max="80" required>

        <br><br>

        <label>Precio/Unidad</label>
        <input id="precio" type="number" min="0">

        <br>

        <div style="display: flex; align-items: center; justify-content: flex-start; gap: 10px;">
            <button style="height: 20px;" id="add">Añadir</button>
            <p>0 artículos</p>
        </div>

        <label>Descuento</label>
        <input type="number" id="descuento">

        <br><br>

        <button type="submit">Comprar</button>

    </form>


    <script src="/JS/ex2.js"></script>
</body>
</html>
